<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Projeto Login</title>
</head>
<body>
    <main>
        <img src="imagens/imagem.png" alt="#">
        <div>
            <header>
                <h1>Login</h1>
                <p>
                    Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.
                </p>
            </header>
            <form>
                <ul type="none">
                    <li class="login">
                        <label for="iemail"><span class="material-symbols-outlined">person</span></label>
                        <input class="input" type="email" name="senha" id="iemail" placeholder="Seu email" >
                    </li>
                    <li class="login">
                        <label for="isenha"><span class="material-symbols-outlined">vpn_key</span></label>
                        <input class="input" type="password" name="email" id="isenha" placeholder="Sua senha">
                    </li>
                    <li><input type="submit" value="Entrar" id="entrar"></li>
                    <li><input type="submit" value="Esqueci a senha" id="esqueci"></li>
                </ul>
            </form>
        </div>
    </main>
</body>
</html>
